<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>My Dating Website</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <!--Link to local css style-->
    <link rel= "stylesheet" href="../styles/interests.css">
</head>
<body>
    <div class="container border border-success">
        <form action="#" method="get" class="form-group">
            <h2 class="text-left">Interests</h2><hr>

            <h6 class="text-left">In-door Interests</h6><br>

            <!-- first row -->
            <div class="form-group row mb-0" id="row1">

                <!--1 column -->
                <div class="form-group small col-md-3">
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="interests[]" value="tv">  tv
                        </label><br>
                        <label>
                            <input type="checkbox" name="interests[]" value="puzzles">  puzzles
                        </label>
                    </div>
                </div> <!--1 column -->

                <!--2 column-->
                <div class="form-group small col-md-3">
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="interests[]" value="movies">  movies
                        </label><br>
                        <label>
                            <input type="checkbox" name="interests[]" value="reading">  reading
                        </label>
                    </div>
                </div> <!--2 column -->

                <!--3 column-->
                <div class="form-group small col-md-3">
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="interests[]" value="cooking">  cooking
                        </label><br>
                        <label>
                            <input type="checkbox" name="interests[]" value="playing cards">  playing cards
                        </label>
                    </div>
                </div> <!--3 column -->

                <!--4 column-->
                <div class="form-group small col-md-3">
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="interests[]" value="board games">  board games
                        </label><br>
                        <label>
                            <input type="checkbox" name="interests[]" value="video games">  playing cards
                        </label>
                    </div>
                </div> <!--4 column -->
            </div>  <!--first row -->

            <h6 class="text-left">Out-door Interests</h6><br>

            <!-- second row -->
            <div class="form-group row mb-0 " id="row2">

                <!--1 column -->
                <div class="form-group small col-md-3">
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="interests[]" value="hiking">  hiking
                        </label><br>
                        <label>
                            <input type="checkbox" name="interests[]" value="walking">  walking
                        </label>
                    </div>
                </div> <!--1 column -->

                <!--2 column -->
                <div class="form-group small col-md-3">
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="interests[]" value="biking">  biking
                        </label><br>
                        <label>
                            <input type="checkbox" name="interests[]" value="climbing">  climbing
                        </label>
                    </div>
                </div> <!--2 column -->

                <!--3 column -->
                <div class="form-group small col-md-3">
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="interests[]" value="swimming">  swimming
                        </label><br>
                    </div>
                </div> <!--3 column -->

                <!--4 column -->
                <div class="form-group small col-md-3">
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="interests[]" value="collecting">  collecting
                        </label><br>
                    </div>
                </div> <!--4 column -->

            </div> <!--2 row-->

            <!--3 row -->
            <div class="form-group row">
                <div class="form-group small col-md-12 mb-0">
                    <div class="float-right">
                        <button type="button" class="btn btn-primary">Next > </button>
                    </div>
                </div>
            </div> <!--3 row -->


        </form>
    </div>


    <!-- bootstrap jquery/popper/javascript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>


</body>
</html>
