<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Dating Website</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <!--Link to local css style-->
    <link rel= "stylesheet" href="../styles/profile.css">
</head>
<body>
    <div class="container border border-success">
        <form action="#" method="get" class="form-group">
            <h2 class="text-left">Profile</h2><hr>

            <!-- first row -->
            <div class="form-group row mb-0">
                <div class="form-group small col-md-6">

                    <div class="form-group">
                        <label for="email" class="label">Email</label>
                        <div class="input-group">
                            <input class="form-control input-lg" id="email" type="email" value="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="state" class="label">State</label>
                        <div class="input-group">
                            <select name="state" id="state" class="form-control input-lg">
                                <option value="none">Select a State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Meine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>  <!--input group -->
                    </div>  <!--form group states -->

                    <div class="form-group">
                        <label class='form-control-label label'>Seeking</label><br>
                        <input type="radio" name="gender" value="male">Male &nbsp;&nbsp;
                        <input type="radio" name="gender" value="female">Female
                    </div>

                </div>  <!-- first column -->

                <!-- second column -->
                <div class="form-group small col-md-6">
                    <div class="form-group">
                        <label for="biography" class="label">Biography</label>
                        <div class="input-group text-right">
                            <textarea rows="5" cols="100" id="biography">Born in Lajatico, Italy, in 1958, is one of the greatest singing talents in the world today. He has been blind since age 12, owing to congenital glaucoma and a blow to the head while tending goal during a soccer game. Andrea did not begin his singing career until the late 1980s, when he began performing in piano bars throughout Italy. Before then he earned a law degree from the University of Pisa. In 1993 he was signed to a record contract after a scout heard him sing during a party. That was the beginning of a spectacular career, which saw him team with some of the best voices in the business.
                            </textarea>
                        </div>
                    </div>
                </div>



            </div>  <!-- row -->

            <!--second row -->
            <div class="form-group row">
                <div class="form-group small col-md-12 mb-0">
                    <div class="float-right">
                        <button type="button" class="btn btn-primary">Next > </button>
                    </div>
                </div>
            </div>

        </form>
    </div>


    <!-- bootstrap jquery/popper/javascript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

</body>
</html>
