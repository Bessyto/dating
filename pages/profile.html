<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Dating Website</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <!--Link to local css style-->
    <link rel= "stylesheet" href="styles/profile.css">
</head>

<header>
    <!-- Navigation bar -->
    <nav class="navbar navbar-light bg-faded bg-info text-white">
        <a class="navbar-brand" href="./">
            <h5>My Dating Website</h5>
        </a>
    </nav>
</header>
<body>
    <div class="container border border-success">
        <form action="#" method="post" class="form-group">
            <h2 class="text-left">Profile</h2><hr>

            <!-- first row -->
            <div class="form-group row mb-0">
                <div class="form-group small col-md-6">

                    <div class="form-group">
                        <div>
                            <check if="{{ @errors['email'] }}">
                                <p>{{ @errors['email'] }}</p>
                            </check>
                        </div>

                        <label for="email" class="label">Email</label>
                        <div class="input-group">
                            <input class="form-control input-lg" id="email" type="email" value="{{@email}}" name="email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="state" class="label">State</label>
                        <select name="state" id="state" class="form-control input-lg">
                            <!--<option>Select a State</option>-->
                            <repeat group="{{ @states}}" value="{{ @state}}">
                                <option value="{{@state}}">{{@state}}</option>
                                <!--<option>-->
                                    <!--<check if="{{@stateOption == @state}}">selected</check>-->
                                    <!--{{@stateOption}}-->
                                <!--</option>-->
                            </repeat>
                        </select>

                    </div>  <!--form group states -->

                    <!-- TODO: Check if this is right -->
                    <div class="form-group">

                        <div>
                            <check if="{{ @errors['seeking'] }}">
                                <p>{{ @errors['seeking'] }}</p>
                            </check>
                        </div>


                        <label class='form-control-label label' name="seekings" id="seekings">Seeking<br>

                            <repeat group="{{ @seekings }}" value="{{ @seekingOption }}">
                                <input type="radio" name="seeking" value="{{@seekingOption}}">{{@seekingOption}}</input>
                            </repeat>
                        </label>

                    </div>

                </div>  <!-- first column -->

                <!-- second column -->
                <div class="form-group small col-md-6">
                    <div class="form-group">

                        <div>
                            <check if="{{ @errors['biography'] }}">
                                <p>{{ @errors['biography'] }}</p>
                            </check>
                        </div>

                        <label for="biography" class="label">Biography</label>
                        <div class="input-group">
                            <textarea rows="5" cols="100" id="biography" name="biography" value="{{@biography}}">{{@biography}}</textarea>
                        </div>
                    </div>
                </div>



            </div>  <!-- row -->

            <!--second row -->
            <div class="form-group row">
                <div class="form-group small col-md-12 mb-0">
                    <div class="float-right">
                        <button type="submit" name="submit" class="btn btn-primary">Next > </button>
                    </div>
                </div>
            </div>

        </form>
    </div>


    <!-- bootstrap jquery/popper/javascript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

</body>
</html>
